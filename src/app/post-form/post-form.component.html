<form>
  <input
    type="text"
    name="title"
    placeholder="Title"
    [(ngModel)]="title"
    #inputTitle
  >
  <textarea
    name="text"
    placeholder="Text"
    [(ngModel)]="text"
  ></textarea>
  <button
    (click)="addPost()"
    type="submit"
    class="btn"
  >
    Add post
  </button>
  <button (click)="focusTitle()" type="button" class="btn">Focus title</button>
</form>
